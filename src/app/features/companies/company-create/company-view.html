<main>
  <div class="page">
    <div class="toolbar">
      <h1>Crear Restaurante</h1>
      <button class="btn-secondary" onclick="window.history.back()">
        <span>←</span>
        Volver
      </button>
    </div>

    <div class="card">
      <h2 class="form-title">Información del Restaurante</h2>

      <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
        <div class="form-group full-width">
          <label class="form-label required" for="name">Nombre del Restaurante</label>
          <input
            type="text"
            id="name"
            class="form-input"
            formControlName="name"
            placeholder="Ingresa el nombre comercial"
            required
            maxlength="100"
          >
            <div class="error-message" *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched">
            Este campo es obligatorio
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label" for="legalName">Nombre Legal</label>
          <input
            type="text"
            id="legalName"
            class="form-input"
            formControlName="legalName"
            placeholder="Nombre legal registrado"
            maxlength="150"
          >
        </div>

        <div class="form-group">
          <label class="form-label required" for="country">País</label>
          <select id="country" class="form-select" formControlName="country" required>
            <option value="">Selecciona un país</option>
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="CL">Chile</option>
            <option value="CO">Colombia</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="other">Otro</option>
          </select>
            <div class="error-message" *ngIf="companyForm.get('country')?.invalid && companyForm.get('country')?.touched">
            Este campo es obligatorio
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="region">Región/Estado</label>
          <input
            type="text"
            id="region"
            class="form-input"
            formControlName="region"
            placeholder="Región o estado"
            maxlength="100"
          >
        </div>

        <div class="form-group">
          <label class="form-label required" for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-input"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            required
            maxlength="100"
          >
          <div class="error-message" *ngIf="companyForm.get('email')?.invalid && companyForm.get('email')?.touched">
            Ingresa un correo electrónico válido
          </div>
        </div>

        <div class="form-group">
          <label class="form-label required" for="phoneNumber">Teléfono</label>
          <input
            type="tel"
            id="phoneNumber"
            class="form-input"
            formControlName="phoneNumber"
            placeholder="Número de teléfono"
            required
            maxlength="20"
          >
          <div class="error-message" *ngIf="companyForm.get('phoneNumber')?.invalid && companyForm.get('phoneNumber')?.touched">
            Este campo es obligatorio
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="taxId">Identificación Fiscal</label>
          <input
            type="text"
            id="taxId"
            class="form-input"
            formControlName="taxId"
            placeholder="NIF, CIF, RFC, etc."
            maxlength="50"
          >
        </div>

        <div class="form-group full-width">
          <label class="form-label" for="headquartersAddress">Dirección de la Sede</label>
          <input
            type="text"
            id="headquartersAddress"
            class="form-input"
            formControlName="headquartersAddress"
            placeholder="Dirección completa de la sede principal"
            maxlength="255"
          >
        </div>

        <button type="submit" class="btn btn-primary">Registrar Restaurante</button>
      </form>
    </div>
  </div>
</main>
