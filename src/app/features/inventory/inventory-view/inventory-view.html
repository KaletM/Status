<section class="inventory">
  <div class="bar">
    <h1>Inventory Management</h1>
    <div class="cta">
      <button class="btn primary" type="button" aria-label="new supplier order">
        <span class="icon">ğŸ›’</span><span>New supplier order</span>
      </button>
      <button class="btn ghost" type="button" aria-label="record in or out">
        <span class="icon">ğŸ”</span><span>Record In/Out</span>
      </button>
    </div>
  </div>

  <div class="filters">
    <div class="search">
      <span class="icon">ğŸ”</span>
      <input placeholder="Search by product name..." />
    </div>

    <div class="chip-wrap" (click)="$event.stopPropagation()">
      <button type="button" class="chip" aria-haspopup="listbox"
              (click)="toggle('status', $event)">
        {{ statusSelected }} <span class="caret">â–¾</span>
      </button>
      <ul class="menu" *ngIf="showStatus" role="listbox" aria-label="filter by status">
        <li *ngFor="let s of statusOptions" (click)="selectStatus(s)">{{ s }}</li>
      </ul>
    </div>

    <div class="chip-wrap" (click)="$event.stopPropagation()">
      <button type="button" class="chip" aria-haspopup="listbox"
              (click)="toggle('category', $event)">
        {{ categorySelected }} <span class="caret">â–¾</span>
      </button>
      <ul class="menu" *ngIf="showCategory" role="listbox" aria-label="filter by category">
        <li *ngFor="let c of categoryOptions" (click)="selectCategory(c)">{{ c }}</li>
      </ul>
    </div>

    <div class="chip-wrap" (click)="$event.stopPropagation()">
      <button type="button" class="chip" aria-haspopup="listbox"
              (click)="toggle('supplier', $event)">
        {{ supplierSelected }} <span class="caret">â–¾</span>
      </button>
      <ul class="menu" *ngIf="showSupplier" role="listbox" aria-label="filter by supplier">
        <li *ngFor="let sp of supplierOptions" (click)="selectSupplier(sp)">{{ sp }}</li>
      </ul>
    </div>
  </div>

  <div class="card">
    <div class="thead">
      <div>Product name</div>
      <div>Available quantity</div>
      <div>Unit of measure</div>
      <div>Status</div>
    </div>

    <div class="row" *ngFor="let r of rows">
      <div>{{ r.name }}</div>
      <div>{{ r.qty }}</div>
      <div>{{ r.unit }}</div>
      <div><span class="badge" [ngClass]="r.badge">{{ r.status }}</span></div>
    </div>
  </div>

  <div class="footer">
    <span>Showing 1 to 5 of 20 results</span>
    <div class="pager" role="navigation" aria-label="pagination">
      <button class="mini" type="button" aria-label="previous page">â€¹</button>
      <button class="mini active" type="button" aria-current="page">1</button>
      <button class="mini" type="button">2</button>
      <button class="mini" type="button">3</button>
      <button class="mini" type="button" aria-label="next page">â€º</button>
    </div>
  </div>
</section>
