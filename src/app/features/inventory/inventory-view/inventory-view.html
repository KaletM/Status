<section class="inventory">
  <div class="bar">
    <h1>Inventory Management</h1>
    <div class="cta">
      <button class="btn primary" type="button">
        <mat-icon class="material-icons">shopping_cart</mat-icon><span>New supplier order</span>
      </button>
      <button class="btn ghost" type="button">
        <mat-icon class="material-icons">autorenew</mat-icon> <span>Record In/Out</span>
      </button>
    </div>
  </div>

  <div class="filters">
    <div class="search">
      <mat-icon>search</mat-icon>
      <input placeholder="Search by product name..." />
    </div>

    <div class="chip-wrap">
      <button class="chip" type="button" (click)="toggle('status', $event)">
        {{ statusSelected }} <span class="caret">▾</span>
      </button>
      <ul class="menu" *ngIf="showStatus">
        <li *ngFor="let s of statusOptions" (click)="selectStatus(s)">{{ s }}</li>
      </ul>
    </div>

    <div class="chip-wrap">
      <button class="chip" type="button" (click)="toggle('category', $event)">
        {{ categorySelected }} <span class="caret">▾</span>
      </button>
      <ul class="menu" *ngIf="showCategory">
        <li *ngFor="let c of categoryOptions" (click)="selectCategory(c)">{{ c }}</li>
      </ul>
    </div>

    <div class="chip-wrap">
      <button class="chip" type="button" (click)="toggle('supplier', $event)">
        {{ supplierSelected }} <span class="caret">▾</span>
      </button>
      <ul class="menu" *ngIf="showSupplier">
        <li *ngFor="let sp of supplierOptions" (click)="selectSupplier(sp)">{{ sp }}</li>
      </ul>
    </div>
  </div>

  <div class="card">
    <div class="thead">
      <div>Product name</div>
      <div>Available quantity</div>
      <div>Unit of measure</div>
      <div>Status</div>
    </div>

    <div class="row" *ngFor="let r of rows">
      <div>{{ r.name }}</div>
      <div>{{ r.qty }}</div>
      <div>{{ r.unit }}</div>
      <div><span class="badge" [ngClass]="r.badge">{{ r.status }}</span></div>
    </div>
  </div>

  <div class="footer">
    <span>Showing 1 to 5 of 20 results</span>
    <div class="pager">
      <button class="mini" type="button">‹</button>
      <button class="mini active" type="button">1</button>
      <button class="mini" type="button">2</button>
      <button class="mini" type="button">3</button>
      <button class="mini" type="button">›</button>
    </div>
  </div>
</section>
