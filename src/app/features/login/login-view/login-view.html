<main>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">S</div>
                <div class="logo-text">Status</div>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
        </div>
        <form id="loginForm" (ngSubmit)="onSubmit(formData.username, formData.password)">
            <div class="form-group">
                <label for="email">User Name</label>
                <div class="input-with-icon">
                    <span class="material-icons">person</span>
                    <input
                    type="text"
                    [(ngModel)]="formData.username"
                        id="text"
                        name="username"
                        placeholder="Enter your user name"
                        required
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <span class="material-icons">lock</span>
                    <input
                        type="password"
                        [(ngModel)]="formData.password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="material-icons">login</span>
                Sign In
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="#" style="color: #667eea; text-decoration: none; font-weight: 500;">Contact administrator</a></p>
        </div>
      </div>
  </main>
