<main>
  <div class="page-header">
    <a class="back-button" routerLink="/admin/users/">
      <span class="material-icons">arrow_back</span>
    </a>
    <h1>Add New User</h1>
  </div>

  <div class="form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            placeholder="Enter first name"
          />
        </div>

        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" formControlName="lastName" placeholder="Enter last name" />
        </div>

        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" formControlName="email" placeholder="Enter email address" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" formControlName="phone" placeholder="Enter phone number" />
        </div>

        <div class="form-group full-width">
          <label class="required">Role</label>
          <div class="roles-grid">
            <div
              class="role-badge role-admin"
              [class.selected]="userForm.get('role')?.value === 'administrador'"
              (click)="userForm.get('role')?.setValue('administrador')"
            >
              Administrator
            </div>
            <div
              class="role-badge role-waiter"
                [class.selected]="userForm.get('role')?.value === 'waiter'"
                (click)="userForm.get('role')?.setValue('waiter')"
            >
              Waiter
            </div>
            <div
              class="role-badge role-cook"
              [class.selected]="userForm.get('role')?.value === 'cook'"
              (click)="userForm.get('role')?.setValue('cook')"
            >
              Cook
            </div>
            <div
              class="role-badge role-cashier"
              [class.selected]="userForm.get('role')?.value === 'cashier'"
              (click)="userForm.get('role')?.setValue('cashier')"
            >
              Cashier
            </div>
          </div>
        </div>


      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <span class="material-icons">person_add</span>
          Add User
        </button>
      </div>
    </form>
  </div>
</main>
