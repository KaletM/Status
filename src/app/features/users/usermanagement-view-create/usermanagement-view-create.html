<main>
  <div class="page-header">
    <a class="back-button" routerLink="/admin/users/">
      <span class="material-icons">arrow_back</span>
    </a>
    <h1>Add New User</h1>
  </div>

  <div class="form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName" class="required">User Name</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Enter first name"
          />
        </div>


        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" formControlName="email" placeholder="Enter email address" />
        </div>

        <div class="form-group">
          <label for="password">Phone Number</label>
          <input type="password" formControlName="passwordHash" placeholder="Enter password" />
        </div>

        <div class="form-group full-width">
          <label class="required" for="role">Role</label>
          <select formControlName="roleId" id="role" class="form-control">
            <option value="2">Administrator</option>
            <option value="4">Waiter</option>
            <option value="5">Cook</option>
            <option value="6">Cashier</option>
          </select>
        </div>

      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <span class="material-icons">person_add</span>
          Add User
        </button>
      </div>
    </form>
  </div>
</main>
